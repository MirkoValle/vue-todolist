<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">



        <section class="container">
            <h1>Todo List</h1>
            <ul>
                <li v-for="(task, index) in tasks">
                    <span :class="{'done':task.done, 'edit':task.edit}" @click="changeDone(index)">{{ task.text
                        }}</span>
                    <input :class="task.edit === true ? 'edit' : '' " type="text" placeholder="Type here to edit task"
                        v-model="editContent" @keyup.enter="editTask(index)" @keyup.esc="undoEdit(index)" tabindex="0">
                    <div>
                        <i class="fa-solid fa-pen" @click="startEdit(index)"></i>
                        <i class="fa-solid fa-trash" @click="deleteTask(index)"></i>
                    </div>
                </li>
            </ul>
        </section>

        <section class="input">
            <input type="text" placeholder="Write a new task" v-model="newTask" @keyup.enter="addTask">
            <i class="fa-solid fa-circle-plus" @click="addTask"></i>
        </section>



    </div>
    <script src="js/script.js"></script>
</body>

</html>
