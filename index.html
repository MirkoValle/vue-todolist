<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">


        <main>
            <section class="container">
                <h1>Todo List</h1>
                <ul v-if="tasks.length > 0">
                    <li v-for="(task, index) in tasks">
                        <span :class="{'done':task.done, 'edit':task.edit}" @click="changeDone(index)">{{ task.text
                            }}</span>
                        <input :class="task.edit === true ? 'edit' : '' " type="text"
                            placeholder="Type here to edit task" v-model="editContent" @keyup.enter="editTask(index)"
                            @keyup.esc="undoEdit(index)" tabindex="0">
                        <div id="bin">
                            <span :class="{'done':task.done}"><i class="fa-solid fa-pen"
                                    @click="startEdit(index)"></i></span>
                            <span><i class="fa-solid fa-trash" @click="deleteTask(index)"></i></span>
                        </div>
                    </li>
                </ul>
                <p v-else>You have no tasks, add a new one</p>
            </section>

            <section class="input">
                <input type="text" placeholder="Write a new task" v-model="newTask" @keyup.enter="addTask">
                <i class="fa-solid fa-circle-plus" @click="addTask"></i>
            </section>

        </main>

        <footer>
            <p>Made with <i class="fa-solid fa-heart"></i> by <a href="https://github.com/MirkoValle">MirkoValle</a></p>
        </footer>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
